<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jstl/core">
<body>

<h2>Login</h2>
<a style="color: #FF0000" href="#{request.contextPath}/register.xhtml">Register</a><br/><br/>

<form method="post" action="j_spring_security_check">
    <h:panelGrid columns="2">
        <label for="name">User name</label>
        <input id="name" type="text" name="j_username"/> <br/>

        <label for="pass">Password</label>
        <input id="pass" type="password" name="j_password"/> <br/>
    </h:panelGrid>

    <input type="submit" value="Login"/>
</form>

<c:if test="${param.status=='error'}">
    <label style="color: red">Bad credentials!!</label>
</c:if>
<c:if test="${param.status=='logout'}">
    <label style="color: green">Logged out successfully!</label>
</c:if>

</body>
</html>
