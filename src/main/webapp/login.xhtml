<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:c="http://java.sun.com/jstl/core">
<body>

<h2>Login</h2>
<form method="post" action="/j_spring_security_check">
    <h:panelGroup layout="block" styleClass="wrapper ">
        <h:panelGroup layout="block" id="header" styleClass="header">
            <h:outputText value="Spring Security" id="spm-portal-label" styleClass="spm-portal-label"/>
        </h:panelGroup>
        <h:panelGrid columns="1" id="login-input-grid">
            <h:inputText a:placeholder="Username" id="j_username" required="true"/>
            <h:inputSecret a:placeholder="Password" id="j_password" required="true"/>
        </h:panelGrid>

        <input type="submit" value="Login"/>
    </h:panelGroup>
</form>

<c:if test="${param.status=='error'}">
    <label style="color: red">Bad credentials!!</label>
</c:if>
<c:if test="${param.status=='logout'}">
    <label style="color: green">Logged out successfully!</label>
</c:if><f:view>
</f:view>


</body>
</html>
