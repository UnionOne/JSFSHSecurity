<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:sec="http://www.springframework.org/tags">

<h:head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Authentification</title>
</h:head>

<h:body styleClass="form">
    <form action="/j_spring_security_check" method="post">
        <h:panelGroup layout="block">
            <h:panelGroup layout="block" id="header">
                <h:outputText value="Spring Security" id="spm-portal-label"/>
            </h:panelGroup>

            <h:panelGrid columns="1" style="text-align: center" id="login-input-grid">
                <h:inputText a:placeholder="Username" id="j_username" required="true"/>
                <h:inputSecret a:placeholder="Password" id="j_password" required="true"/>
            </h:panelGrid>

            <h:panelGrid columns="2" style="text-align: center" id="button-input-grid">
                <input type="submit" value="Login"/>
            </h:panelGrid>

            <h:panelGroup layout="block" id="footer"/>

        </h:panelGroup>
    </form>
</h:body>
<f:view>
</f:view>
</html>
