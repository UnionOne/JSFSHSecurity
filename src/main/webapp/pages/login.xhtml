<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:sec="http://www.springframework.org/tags">

<h:head>
    <title>Authentication</title>
</h:head>

<f:view styleClass="form">
    <form action="${pageContext.request.contextPath}/j_spring_security_check" method="post">
        <div>
            <div>
                <h:outputText value="Spring Security"/>
            </div>

            <h:panelGrid columns="1" style="text-align: center">
                <h:inputText a:placeholder="Username" id="j_username" required="true"/>
                <h:inputSecret a:placeholder="Password" id="j_password" required="true"/>
            </h:panelGrid>

            <h:panelGrid columns="2" style="text-align: center">
                <input type="submit" value="Login"/>
            </h:panelGrid>
        </div>
    </form>

</f:view>
</html>
