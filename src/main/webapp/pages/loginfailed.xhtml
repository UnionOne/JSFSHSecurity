<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:sec="http://www.springframework.org/tags">

<h:head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Authentification</title>
</h:head>

<h:body styleClass="form">
    <h:form prependId="false">
        <h:panelGroup layout="block" id="loginfailed-form">
            <h:panelGroup layout="block" id="header" styleClass="header">
                <h:outputText value="Spring Security" id="spm-portal-label"/>
            </h:panelGroup>

            <h:panelGroup layout="block" id="output" styleClass="content">
                <h:outputText value="Login failed!" id="spm-portal-login-failed-message"/>
                <h:outputLink value="login.xhtml">Try again</h:outputLink>
            </h:panelGroup>

            <h:panelGroup layout="block" id="footer">

            </h:panelGroup>
        </h:panelGroup>
    </h:form>
</h:body>
<f:view>
</f:view>
</html>
