<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<body>
<h2>Registration</h2>
<a style="color: #FF0000" href="#{request.contextPath}/login.xhtml"> Login</a><br/><br/>
<h:form>
    <h:panelGrid columns="2">
        <h:outputLabel value="UserName"/>
        <h:inputText value="#{userController.model.login}" required="true" label="Login"/>

        <h:outputLabel value="Password"/>
        <h:inputSecret value="#{userController.model.pwd}" redisplay="true" required="true"/>

        <h:outputLabel value="Confirm Password"/>
        <h:inputSecret value="#{userController.model.pwdConfirm}" redisplay="true" required="true"/>
    </h:panelGrid>

    <h:commandButton value="Validate" action="#{userController.register}"/>
    <h:commandButton type="reset" value="Reset"/>

    <h:messages id="messages"/>
</h:form>
</body>
</html>
