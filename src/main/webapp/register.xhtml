<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <title>JSF Spring Hibernate Security Integration</title>
    <h:outputStylesheet library="css" name="style.css"/>
</h:head>
<h:body>
    <h1>Add a User</h1>
    <h:form>
        <table>
            <tr>
                <td><label>Login</label></td>
                <td><h:inputText id="login" value="#{user.login}"/>
                </td>
            </tr>
            <tr>
                <td><label>Password</label></td>
                <td><h:inputSecret id="password" value="#{user.password}"/>
                </td>
            </tr>
            <tr>
                <td colspan="2"><h:commandButton action="#{userService.addUser(user)}" value="Add User"/>
                </td>
            </tr>

        </table>

    </h:form>

    <br/>
    <h3>Users List</h3>

    <table class="tg">
        <tr>
            <th width="80">User ID</th>
            <th width="120">User Login</th>
            <th width="120">User Password</th>
            <th width="80">Delete</th>
        </tr>
        <ui:repeat value="#{userService.listUsers()}" var="user">
            <h:form>
                <tr>
                    <td>#{user.id}</td>
                    <td>#{user.login}</td>
                    <td>#{user.password}</td>
                    <td><h:commandButton value="Delete" action="#{userService.deleteUser(user)}"/></td>
                </tr>
            </h:form>
        </ui:repeat>
    </table>
</h:body>
</html>
